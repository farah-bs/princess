      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px #00838f;
      transition: 0.2s;
      position: relative;

    button:active {

      transform: translateY(2px);

    .button-wrapper {

    }

    #no-btn {
      position: absolute;
      transition: top 0.3s, left 0.3s;
      top: 0;
      left: 0;
    }

    .falling {
      position: absolute;
      width: 50px;
      height: 50px;
      pointer-events: none;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);

      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .fade-out {
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }
  </style>
